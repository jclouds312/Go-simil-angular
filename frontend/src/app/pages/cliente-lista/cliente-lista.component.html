<!-- MODAL AGREGAR -->
<div class="modal fade" id="modalClienteAgregar" data-bs-focus="false" data-backdrop="static" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <!-- MODAL HEADER -->
            <div class="modal-header" style="background-color: #3c54a5; color: #fff;">
                <h5 class="modal-title" id="staticBackdropLabel">Nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color: #fff;">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Tipo de Cliente</label>
                            <select class="form-control" [(ngModel)]="cboxTipo">
                                <option value="" selected disabled> Seleccione una Opci贸n </option>
                                <option value="Cliente Normal"> Cliente Normal </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Codigo Cliente</label>
                            <input type="text" class="form-control" [(ngModel)]="txtCodigo" #ctrl="ngModel"
                                placeholder="Codigo">
                        </div>
                    </div>

                    <div class="col-7">
                        <div class="form-group">
                            <label>INE</label>
                            <input type="text" class="form-control" [(ngModel)]="txtCi" #ctrl="ngModel"
                                placeholder="INE">
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="form-group">
                            <label>Complemento</label>
                            <input type="text" class="form-control" [(ngModel)]="txtComplemento" #ctrl="ngModel"
                                placeholder="Complemento de CI">
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" class="form-control" [(ngModel)]="txtNombre" #ctrl="ngModel"
                                placeholder="Nombre del usuario">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Ap. Paterno</label>
                            <input type="text" class="form-control" [(ngModel)]="txtAppat" #ctrl="ngModel"
                                placeholder="Ap. Paterno">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Ap. Materno</label>
                            <input type="text" class="form-control" [(ngModel)]="txtApmat" #ctrl="ngModel"
                                placeholder="Ap. Materno">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" class="form-control" [(ngModel)]="txtFechaNac" #ctrl="ngModel"
                                placeholder="Fecha de Nacimiento">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Genero</label>
                            <select class="form-control" [(ngModel)]="cboxGenero">
                                <option value="" selected disabled> Seleccione una Opci贸n </option>
                                <option value="Femenino"> Femenino </option>
                                <option value="Masculino"> Masculino </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Celular</label>
                            <input type="number" class="form-control" [(ngModel)]="txtCelular" #ctrl="ngModel"
                                placeholder="Celular">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label>Correo Electronico</label>
                            <input type="text" class="form-control" [(ngModel)]="txtEmail" #ctrl="ngModel"
                                placeholder="Correo Electronico">
                        </div>
                    </div>
                </div>


            </div>

            <!-- FOOTER MODAL -->
            <div class="modal-footer justify-content-between"  style="background-color: #fff;">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>

                <button data-toggle="modal" (click)="agregarCliente()" type="button"
                    class="btn btn-info text-white">Registrar</button>
            </div>

        </div>
    </div>
</div>

<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-12 col-sm-12" style="margin-top: 10px;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fa fa-users"></i>
                            Clientes
                        </h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-block btn-outline-success btn-sm"
                                (click)="click_agregarCliente()">Nuevo Cliente</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="example1" width="100%"
                            class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th class="text-center">Opc.</th>
                                    <th class="text-center">Usuario</th>
                                    <th class="text-center">Codigo</th>
                                    <th class="text-center">Celular</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let element of listaClientes; let i = index">
                                    <td class="text-center">{{i+1}}</td>
                                    <td class="project-actions text-right">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-info" (click)="click_ventas(element)">Ventas</button>
                                            <button type="button" class="btn btn-primary dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            <div class="dropdown-menu" role="menu">
                                                <a class="dropdown-item" href="javascript:void(0);" (click)="click_actualizarCliente(element)"><i class="fas fa-edit"></i> Actualizar Datos</a>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center">{{element.nombre}} {{element.appat}} {{element.apmat}}</td>
                                    <td class="text-center">#{{element.codigo}}</td>
                                    <td class="text-center">{{element.celular}}</td>
                                </tr>
                            </tbody>

                            <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Opc.</th>
                                    <th>Usuario</th>
                                    <th>Codigo</th>
                                    <th>Celular</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>

</div>
