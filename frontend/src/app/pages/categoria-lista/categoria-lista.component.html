<!-- MODAL AGREGAR -->
<div class="modal fade" id="modalCategoriaAgregar" data-bs-focus="false" data-backdrop="static" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!-- MODAL HEADER -->
      <div class="modal-header" style="background-color: #3c54a5; color: #fff;">
        <h5 class="modal-title" id="staticBackdropLabel">Nuevo Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: #fff;">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="txtNombre" #ctrl="ngModel"
                placeholder="Nombre del Categoria">
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Meta $</label>
              <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="txtMeta" #ctrl="ngModel"
                placeholder="Meta">
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Porcentaje (%)</label>
              <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="txtPorcentaje" #ctrl="ngModel"
                placeholder="Porcentaje">
            </div>
          </div>
        </div>

      </div>

      <!-- FOOTER MODAL -->
      <div class="modal-footer justify-content-between"  style="background-color: #fff;">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>

        <button data-toggle="modal" (click)="agregarCategoria()" type="button"
          class="btn btn-success text-white">Registrar</button>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="modalCategoriaEditar" data-bs-focus="false" data-backdrop="static" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!-- MODAL HEADER -->
      <div class="modal-header" style="background-color: #3c54a5; color: #fff;">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: #fff;">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="txtNombreEditar" #ctrl="ngModel"
                placeholder="Nombre del Categoria">
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Meta $</label>
              <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="txtMetaEditar" #ctrl="ngModel"
                placeholder="Meta">
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label>Porcentaje (%)</label>
              <input type="number" class="form-control" id="exampleInputEmail1" [(ngModel)]="txtPorcentajeEditar" #ctrl="ngModel"
                placeholder="Porcentaje">
            </div>
          </div>
        </div>

      </div>

      <!-- FOOTER MODAL -->
      <div class="modal-footer justify-content-between"  style="background-color: #fff;">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>

        <button data-toggle="modal" (click)="actualizarCategoriaById()" type="button"
          class="btn btn-success text-white">Actualizar</button>
      </div>

    </div>
  </div>
</div>

<div class="content-wrapper">
  <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1>Lista de Categorias</h1>
                </div>
                
            </div>
        </div><!-- /.container-fluid -->
    </section>
  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-12 col-sm-12" style="margin-top: 10px;">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fa fa-store"></i>
              Categorias
            </h3>

            <div class="card-tools">
              <button type="button" class="btn btn-block btn-outline-primary btn-sm" (click)="click_agregarCategoria()">Nuevo Categoria</button>
            </div>
          </div>
          <div class="card-body">
            <div class="row" *ngIf="listaCategoria.length == 0">
                <div class="col-12 text-center">
                    <h5 class="mt-5 text-muted">No se encontraron categorias. Por favor, registre una categoria para continuar.</h5>
                </div>
            </div>
            <div class="row" *ngIf="listaCategoria.length > 0">
                <div class="col-12 text-center">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Porcentaje (%)</th>
                                        <th>Meta ($)</th>
                                        <th style="width: 40px">Opc.</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let element of listaCategoria; let i = index">
                                        <td>{{element.nombreCategoria}}</td>
                                        <td>{{ element.porcentaje }}<small>% </small></td>
                                        <td><small>$ </small>{{ element.metaFormato }}</td>
                                        <td class="project-actions text-right">
                                          <div class="btn-group">
                                              <button type="button" class="btn btn-info" (click)="click_actualizarDatos(element)"><i class="fa fa-edit"></i></button>
                                          </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
